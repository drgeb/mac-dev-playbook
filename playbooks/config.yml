---
workspace_dir: '{{ ansible_env.HOME }}/workspace'
asdf_dir: '{{ ansible_env.HOME }}/.asdf'
downloads: ~/.ansible-downloads/

configure_homebrew: false #PASSED
configure_terminal: true
configure_osx: false #PASSED
configure_vscode: false #PASSED
configure_vagrant: false #PASSED 
configure_asdf: false #PASSED
configure_docker: false #PASSED
configure_intellij: false #TODO NEED LICENSE INSTALLED
configure_iterm2: false #PASSED
configure_tilt: false #PASSED
configure_myclone: false #TODO FIX
configure_terraformer: true
# configure_teamcity: false #Not needed
# configure_dotfiles: false #DON'T USE: This is geerlings way
configure_dotfilemanagement: false
configure_ohmyzsh: false #PASSED
configure_outlook: false #PASSED
configure_datagrip: false #PASSED

# Set to 'true' to configure the Dock via dockutil.
configure_dock: false
dockitems_remove: []
dockitems_persist: []

configure_sudoers: false
sudoers_custom_config: ''
git_project_workspace_dir: '{{ ansible_env.HOME }}/workspace/git/izeay'
# git_cfg_project_workspace_dir: '{{ ansible_env.HOME }}/workspace/git/izeay/cfg.git/.bare'
# git_cfg_repo: 'git@izeay:drgeb/cfg.git'
git_cfg_project_workspace_dir: '{{ git_project_workspace_dir }}/mydotfiles.git/.bare'
git_cfg_repo: 'git@izeay:drgeb/mydotfiles.git'
git_myclone_repo: 'git@izeay:drgeb/myclone.git'
dev_home: 'Users'
dev_user: 'gerry.bennett'

homebrew_installed_packages:
  - coreutils # needed my dircolors to colorize ls
  - curl
  - jenv # jEnv is a command line tool to help you forget how to set the JAVA_HOME environment variable. https://www.jenv.be/
  - dos2unix
  - git
  # - the_silver_searcher #Installed via asdf
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting
  - zsh-history-substring-search
  - zstd
  - tree
  - packer
  - gnu-tar
  - molecule
  - mas
  - asciinema
  - thefuck
  - antigen
  - tmux
  - buildpacks/tap/pack
  - cowsay
  - terminal-notifier
  - cmatrix
  - plantuml
  - watchman # watch files and indicate if they change

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-fonts #Used by iosevka fonts
  - buo/cask-upgrade

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - beyond-compare
  - chromedriver
  - font-alegreya
  - font-hack-nerd-font
  - font-iosevka
  - font-iosevka-slab
  - iterm2
  - vnc-viewer
  - aviatrix-vpn-client
  - evernote
  - postman
  - sourcetree
  - google-chrome
  - cyberduck
