---
    - hosts: mac

      vars_files:
          - default.config.yml

      pre_tasks:
          - name: Include playbook configuration.
            ansible.builtin.include_vars: '{{ item }}'
            with_fileglob:
                - '{{ playbook_dir }}/config.yml'
            tags: [always]

      roles:
          - role: drgeb.emacs_doom
            tags: [emacs_doom]
            when: configure_emacs_doom
